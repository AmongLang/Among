plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
}

group 'among-lang'
version "${spec_version}.${patch_version}"

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:23.0.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testCompileOnly 'org.jetbrains:annotations:23.0.0'
}

test {
    useJUnitPlatform()
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

jar {
    manifest {
        attributes(
                "Name": "among",
                "Specification-Title": "Among",
                "Specification-Version": "${spec_version}",
                "Implementation-Title": "among",
                "Implementation-Version": "${patch_version}"
        )
    }
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'io.github.amonglang'
            artifactId = 'among'
            version = "${spec_version}.${patch_version}"
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'Among'
                description = 'A JSON-inspired data expression format'
                url = 'https://github.com/AmongLang/Among'

                licenses {
                    license {
                        name = 'MIT License'
                    }
                }
                developers {
                    developer {
                        name = 'Tictim'
                        email = 'ksw07149@gmail.com'
                        organization = 'AmongLang'
                        organizationUrl = 'https://github.com/AmongLang'
                    }
                }
                scm {
                    connection = 'scm:git:git:https://github.com/AmongLang/Among.git'
                    developerConnection = 'scm:git:ssh://github.com:AmongLang/Among.git'
                    url = 'https://github.com/AmongLang/Among'
                }
            }
        }
    }
    repositories {
        maven {
            def releasesRepoUrl = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
            def snapshotsRepoUrl = 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            // credentials(PasswordCredentials)
            credentials {
                username = System.getenv("mavenUsername")
                password = System.getenv("mavenPassword")
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}